<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Magic Price Index Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body style="background-color: gray;align-content: center">
    <h1 style="text-align:center;font-family:Dungeon,serif;">Magic Price Index</h1>
    <form>
      <textarea name="input-box" rows="50" cols="80"></textarea>
      <input class="radio-button" type="radio" id="USD" name="currency" checked="checked">
      <label class="radio-label" for="USD">USD</label>
      <input class="radio-button" type="radio" id="EUR" name="currency">
      <label class="radio-label" for="EUR">EUR</label><br>
      <button type="button" id="search-button" style="margin-top:5px">Search</button>
    </form>
  </body>
</html>
